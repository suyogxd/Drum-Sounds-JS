<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="key">
            <p>A</p>
            <p class="sound">Clap</p>
        </div>
        <div class="key">
            <p>S</p>
            <p class="sound">Hihat</p>
        </div>
        <div class="key">
            <p>D</p>
            <p class="sound">Kick</p>
        </div>
        <div class="key">
            <p>F</p>
            <p class="sound">Openhat</p>
        </div>
        <div class="key">
            <p>G</p>
            <p class="sound">Boom</p>
        </div>
        <div class="key">
            <p>H</p>
            <p class="sound">Ride</p>
        </div>
        <div class="key">
            <p>J</p>
            <p class="sound">Snare</p>
        </div>
        <div class="key">
            <p>K</p>
            <p class="sound">Tom</p>
        </div>
        <div class="key">
            <p>L</p>
            <p class="sound">Tink</p>
        </div>
        
    </div>

    <audio src="./sounds/boom.wav" class="drum"></audio>
    <audio src="./sounds/clap.wav" class="drum"></audio>
    <audio src="./sounds/hihat.wav" class="drum"></audio>
    <audio src="./sounds/kick.wav" class="drum"></audio>
    <audio src="./sounds/openhat.wav" class="drum"></audio>
    <audio src="./sounds/ride.wav" class="drum"></audio>
    <audio src="./sounds/snare.wav" class="drum"></audio>
    <audio src="./sounds/tink.wav" class="drum"></audio>
    <audio src="./sounds/tom.wav" class="drum"></audio>
</body>
</html>
